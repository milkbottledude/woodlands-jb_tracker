<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mine</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="../static/mobile.css" rel="stylesheet" media="screen and (max-width:600px)">
        <link href="../static/styles.css" rel="stylesheet" media="screen and (min-width:600px)">
    </head>
    <body>
        <div class="top">
            <a href="/" style="text-decoration: none;">
                <div class="title">Johorscrape<sup style="font-size: 18px;">&copy;</sup></div>
            </a>
            <div class="sub-title">Tell us when, and we'll handle the rest :)</div>
        </div>
        <form action="/predict" method="POST" class="datetime-container">
        {% if date %}
            <button class="reset">Reset</button>
        {% else %}
            <div class="column">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="where-u-click"> 
            </div>
            <div class="column">
                <label for="hour">Time</label>
                <select id="hour" class="where-u-click" name="hour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="column">
                <select id="ampm" class="where-u-click" name="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button class="submit">Submit</button>
        {% endif %}
        </form>
        <!-- output portion below -->
        {% if date %}
        <div>
            <p class="youchose" style="display: inline-block; padding: 0% 1%;">Date: <span class="boldasf">{{date}}</span></p> 
            <p class="youchose" style="display: inline-block; padding: 0% 5%;">Time: <span class="boldasf">{{time}} {{ampm}}</span></p>
        </div>
        <div class="pred">
            <p class="yougot">Prediction:</p>
            <div class="meter_shi">
                <div class="progress_bar" style="--value: 3"></div>
                <div class="inner_circle_needle"></div>
                <span class="percentage"> {{pred}} </span>
            </div>
        <div>
            <!-- src="static/{{pic_no}}.jpg" -->
            <img src="static/1_11-04_19-00_Mon.jpg" alt="Jam Image" class="output_jam">
        </div>
    {% endif %}
    </body>
</html>
